<div class="tc-tiddler-body tc-reveal"><p>大部分日记都是可公开的，有的人把生活的一部分用记录下来，这些内容暗示了他们生活积极的一面（尝试提升自己的社交价值），或者卖惨（尝试赢得互动从而验证自己有社交价值）。</p><p>日记的哪些部分可以公开是规范性命题，与社会环境有关，所以根据我周围的人公开的日记碎片的类型，我觉得我可以公开：</p><ol><li>我做的道德中立但独特的事情（周围其他人这么做的频率很低）</li><li>我遇到的积极的事情</li></ol><p>减去我预计可能会加入非公开日记中的内容（不是所有内容都会加进去，因为写日记会不知不觉写得很多，每次消耗至少半小时）。</p></div>
